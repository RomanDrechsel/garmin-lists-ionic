<ion-header>
    <ion-toolbar>
        <ion-title>{{'comp_sharefile.title'|translate}}</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="cancel()" [ariaLabel]="'cancel'|translate">
                <ion-icon src="./assets/icons/close.svg" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<div class="inner-content ion-padding ion-text-center">
    <div [innerHTML]="'comp_sharefile.text'|translate:{filename: Params.file.Filename}"></div>
    <div *ngIf="!IsWebApp">
        <ion-select value="store" interface="popover" fill="outline" #do>
            <ion-select-option value="store">{{'comp_sharefile.store'|translate}}</ion-select-option>
            <ion-select-option value="share">{{'comp_sharefile.share'|translate}}</ion-select-option>
            <ion-select-option value="email">{{'comp_sharefile.email'|translate}}</ion-select-option>
        </ion-select>
    </div>
    <div class="button">
        <ion-button (click)="storeFile()">{{Params.button}}</ion-button>
    </div>
</div>
