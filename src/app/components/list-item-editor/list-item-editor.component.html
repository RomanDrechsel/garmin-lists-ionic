<ion-header>
    <ion-toolbar>
        <ion-title>{{Title}}</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="cancel()" [ariaLabel]="'cancel'|translate">
                <ion-icon src="./assets/icons/close.svg" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<div class="inner-content ion-padding">
    <form (ngSubmit)="onSubmit()" [formGroup]="Form">
        <ion-textarea [label]="'comp-listitemeditor.itemname'|translate" labelPlacement="floating" fill="outline" counter="true" maxlength="250" autocapitalize="sentence" spellcheck="true" formControlName="item" [autoGrow]="true" required="true"
            #itemname></ion-textarea>
        <ion-textarea class="note" [label]="'comp-listitemeditor.itemnote'|translate" labelPlacement="floating" fill="outline" counter="true" maxlength="250" autocapitalize="sentence" spellcheck="true" formControlName="note"
            [autoGrow]="true"></ion-textarea>
        <ion-button class="ion-float-end" [disabled]="!Form.valid" (click)="onSubmit()">
            {{Confirm}}
        </ion-button>
    </form>
</div>
