<ion-datetime locale="{{LocaleString}}" [showDefaultButtons]="false" [firstDayOfWeek]="FirstDayOfWeek" presentation="date" [min]="Params?.minimumDate?.toISOString() ?? undefined" [max]="Params?.maximumDate?.toISOString() ?? undefined" [value]="Params?.selectedDate?.toISOString() ?? undefined"
              [formatOptions]="{ date: { day: '2-digit', month: 'long' }}"
              (ionChange)="onChange($event.detail.value)" #datetime>
    <span *ngIf="Params?.title" slot="title">{{Params!.title}}</span>
    <ion-buttons slot="buttons">
        <ion-button color="primary" (click)="selectToday()">{{'date.today'|translate}}</ion-button>
        <ion-button color="primary" (click)="cancel()">{{'cancel'|translate}}</ion-button>
        <ion-button color="primary" (click)="datetime.confirm()">{{'select'|translate}}</ion-button>
    </ion-buttons>
</ion-datetime>
