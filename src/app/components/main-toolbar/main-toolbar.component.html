<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start" *ngIf="backButton">
            <ion-back-button [defaultHref]="backButton" text="" #backbutton></ion-back-button>
        </ion-buttons>
        <ion-title [ngClass]="{'back': backButton != '', 'menu': menuButton == 'true'}">
            <ng-content></ng-content>
        </ion-title>
        <ion-buttons slot="end" *ngIf="menuButton == 'true'">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-progress-bar type="indeterminate" *ngIf="IsProgressbarShowing()"></ion-progress-bar>
    </ion-toolbar>
</ion-header>
