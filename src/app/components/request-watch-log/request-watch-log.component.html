<ion-header>
    <ion-toolbar>
        <ion-title>{{'comp_watchlogs.title'|translate}}</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="cancel()" [ariaLabel]="'cancel'|translate">
                <ion-icon src="./assets/icons/close.svg" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<div class="inner-content ion-padding ion-text-center">
    <div [innerHTML]="'comp_watchlogs.text'|translate:{name: Params.device.Name}"></div>
</div>
<div class="button">
    <ion-button (click)="proceedWithoutLogs()">{{'comp_watchlogs.withoutlogs'|translate}}</ion-button>
</div>
