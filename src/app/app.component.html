<ion-app>
    <ion-split-pane contentId="main-content">
        <ion-menu contentId="main-content" type="overlay" [side]="menuSide" *ngIf="!FirstStart" #mainMenu>
            <ion-content>
                <div class="header">
                    <ion-img id="main-applogo" src="./assets/icons/applogo.svg" alt="{{ 'appname' | translate }}"></ion-img>
                </div>
                <ion-list id="page-list">
                    <ion-item routerDirection="forward" [disabled]="p.Disabled" [routerLink]="!p.onClick ? p.Url : undefined" (click)="onMenuItemClick(p)" routerLinkActive="selected" lines="full" detail="false" *ngFor="let p of appPages">
                        <ion-icon aria-hidden="true" slot="start" [src]="p.Icon"></ion-icon>
                        <ion-label>{{ p.TitleId | translate }}</ion-label>
                    </ion-item>
                </ion-list>
            </ion-content>
            <ion-footer class="bar-stable">
                <ion-list id="bottom-list">
                    <ion-item *ngIf="isDevMode" lines="full">
                        <ion-toggle labelPlacement="end" justify="start" [checked]="ConnectIQ.useGarminSimulator" (ionChange)="onGarminSimulator($event.target.checked)">Garmin Simulator</ion-toggle>
                    </ion-item>
                    <ion-item *ngIf="isDevMode" lines="full">
                        <ion-toggle labelPlacement="end" justify="start" [checked]="ConnectIQ.useGarminDebugApp" (ionChange)="onGarminDebugApp($event.target.checked)">Debug App</ion-toggle>
                    </ion-item>
                    <ion-item routerDirection="forward" [disabled]="p.Disabled" [routerLink]="!p.onClick ? p.Url : undefined" (click)="onMenuItemClick(p)" routerLinkActive="selected" lines="full" detail="false" *ngFor="let p of systemPages">
                        <ion-icon aria-hidden="true" slot="start" [src]="p.Icon"></ion-icon>
                        <ion-label>{{ p.TitleId | translate }}</ion-label>
                    </ion-item>
                </ion-list>
            </ion-footer>
        </ion-menu>
        <ion-router-outlet id="main-content" #router_outlet></ion-router-outlet>
    </ion-split-pane>
</ion-app>
