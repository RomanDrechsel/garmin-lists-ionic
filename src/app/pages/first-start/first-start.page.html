<app-main-toolbar menu="false">{{'page_firsttart.page_title'|translate}}</app-main-toolbar>

<ion-content class="page">
    <div class="container">
        <ion-content>
            <ion-tabs>
                <ion-tab tab="garmin">
                    <ion-content>
                        <div class="text welcome">{{'page_firsttart.welcome'|translate}}</div>

                        <ion-img src="/assets/img/applogo.png" class="app-logo"></ion-img>

                        <div class="text garmin1" [innerHTML]="'page_firsttart.garmin1'|translate"></div>
                        <ion-img src="/assets/img/garmin-connect-iq.svg" alt="Garmin Connect IQ" class="garmin-icon"></ion-img>
                        <div class="text garmin2" [innerHTML]="'page_firsttart.garmin2'|translate"></div>
                    </ion-content>
                </ion-tab>

                <ion-tab-bar slot="bottom">
                    <ion-tab-button tab="garmin">
                        <ion-icon src="/assets/icons/menu/devices.svg"></ion-icon>
                    </ion-tab-button>
                </ion-tab-bar>
            </ion-tabs>
        </ion-content>
    </div>
</ion-content>
