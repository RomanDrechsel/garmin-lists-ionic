<app-main-toolbar back="/">{{'page_settings.page_title'|translate}}</app-main-toolbar>

<ion-content>
    <ion-list>
        <ion-item lines="full">
            <ion-select [label]="'page_settings.language'|translate" label-placement="stacked" value="{{Locale.currentLang}}" [okText]="'change'|translate" [cancelText]="'cancel'|translate" (ionChange)="onChangeLanguage($event)">
                <ion-select-option *ngFor="let details of Locale.availableLangsDetails" value="{{details.short}}" (selected)="Locale.currentLang == details.short">
                    {{details.long}}
                </ion-select-option>
            </ion-select>
        </ion-item>

        <!-- open app on transmitting list-->
        <ion-item lines="full">
            <ion-toggle label-placement="start" [checked]="OpenAppOnTransmit" (ionChange)="onOpenAppOnTransmitChanged($event.target.checked)">
                <div class="text" [innerHTML]="'page_settings.openontransmit'|translate"></div>
                <ion-note [innerHTML]="'page_settings.openontransmit_note'|translate"></ion-note>
            </ion-toggle>
        </ion-item>

        <!-- geofencing -->
        <ion-item lines="full">
            <ion-toggle label-placement="start" [checked]="GeoFencing" (ionChange)="onGeoFencingChanged($event.target.checked)">
                <div class="text" [innerHTML]="'page_settings.geofencing'|translate"></div>
                <ion-note [innerHTML]="'page_settings.geofencing_note'|translate"></ion-note>
                <ion-note [innerHTML]="'page_settings.geofencing_warning'|translate"></ion-note>
            </ion-toggle>
        </ion-item>

        <!-- confirmations -->
        <ion-item [button]="true" routerDirection="forward" [routerLink]="['/settings/confirmations']" lines="full">
            <ion-label>
                <div>{{'page_settings.confirm'|translate}}</div>
                <ion-note>{{'page_settings.confirm_note'|translate}}</ion-note>
            </ion-label>
            <ion-icon slot="end" src="./assets/icons/chevron_forward.svg"></ion-icon>
        </ion-item>

        <!-- trash -->
        <ion-item [button]="true" routerDirection="forward" [routerLink]="['/settings/trash']" lines="full">
            <ion-label>
                <div>{{'page_settings.trash'|translate}}</div>
                <ion-note>{{'page_settings.trash_note'|translate}}</ion-note>
            </ion-label>
            <ion-icon slot="end" src="./assets/icons/chevron_forward.svg"></ion-icon>
        </ion-item>

        <!-- logging -->
        <ion-item [button]="true" routerDirection="forward" [routerLink]="['/settings/logging']" lines="full">
            <ion-label>
                <div>{{'page_settings.logging'|translate}}</div>
                <ion-note>{{'page_settings.logging_note'|translate}}</ion-note>
            </ion-label>
            <ion-icon slot="end" src="./assets/icons/chevron_forward.svg"></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
