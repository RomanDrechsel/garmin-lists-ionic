<app-main-toolbar [displayCustomMenu]="true" [displayMenu]="false">
    {{'page_lists.page_title'|translate}}
    <ng-content slot="customMenu">
        <ion-buttons *ngIf="EditMode">
            <ion-button shape="round" (click)="toggleEditMenu()">
                <ion-icon src="/assets/icons/list_menu.svg" slot="icon-only"></ion-icon>
            </ion-button>
            <ion-button shape="round" (click)="leaveEditMode()">
                <ion-icon src="/assets/icons/close.svg" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-buttons *ngIf="!EditMode">
            <ion-button shape="round" (click)="enterEditMode()">
                <ion-icon src="/assets/icons/edit.svg" slot="icon-only"></ion-icon>
            </ion-button>
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
    </ng-content>
</app-main-toolbar>

<ion-content fixed-slot-placement="before" scrollX="false" (ionScroll)="onScroll($event)" #mainContent>
    <div *ngIf="Lists.length > 0; else noLists" class="list-content" #listContent>
        <ion-list id="animated-list" #listsContainer>
            <ion-reorder-group (ionItemReorder)="handleReorder($any($event))" [disabled]="!EditMode">
                <ion-item-sliding *ngFor="let list of Lists" [disabled]="EditMode" [ngClass]="['animated-item', !InitialAnimationDone ? ItemAnimationClass: '', !InitialAnimationDone ? 'animated': '']">
                    <ion-item lines="full" [button]="true" (click)="gotoList($event, list)">
                        <div class="select" slot="start">
                            <ion-checkbox></ion-checkbox>
                        </div>
                        <ion-label>
                            <div class="details">
                                <div class="listname">{{list.Name}}</div>
                                <ion-note color="medium" class="date">{{UpdatedString(list)}}</ion-note>
                            </div>
                            <div class="icons" *ngIf="!EditMode" (click)="editList($event, list)">
                                <div class="itemcount">
                                    <div class="count">{{list.ItemsCount}}</div>
                                </div>
                                <ion-icon src="./assets/icons/edit.svg"></ion-icon>
                            </div>
                        </ion-label>
                        <div slot="end" class="reorder" *ngIf="EditMode">
                            <ion-reorder>
                                <ion-icon src="/assets/icons/reorder.svg"></ion-icon>
                            </ion-reorder>
                        </div>
                    </ion-item>
                    <ion-item-options side="start" (ionSwipe)="onSwipeRight(list)">
                        <ion-item-option color="danger" (click)="emptyList(list)" *ngIf="list.ItemsCount > 0">
                            <ion-icon slot="start" src="./assets/icons/trash_bin_solid.svg"></ion-icon>
                            {{'page_lists.empty'|translate}}
                        </ion-item-option>
                        <ion-item-option color="danger" expandable="true" (click)="deleteList(list)">
                            <ion-icon slot="start" src="./assets/icons/trash_solid.svg"></ion-icon>
                            {{'delete'|translate}}
                        </ion-item-option>
                    </ion-item-options>
                    <ion-item-options side="end" (ionSwipe)="onSwipeLeft(list)">
                        <ion-item-option color="secondary" expandable="true" (click)="transmitList(list)">
                            <ion-icon slot="end" src="assets/icons/menu/devices.svg"></ion-icon>
                            {{'page_lists.upload'|translate}}
                        </ion-item-option>
                    </ion-item-options>
                </ion-item-sliding>
            </ion-reorder-group>
        </ion-list>
    </div>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="ListsInitialized && !EditMode">
        <ion-fab-button [ariaLabel]="'add'|translate" (click)="addList()">
            <ion-icon src="./assets/icons/add.svg"></ion-icon>
        </ion-fab-button>
    </ion-fab>

    <ion-fab slot="fixed" vertical="bottom" horizontal="start" *ngIf="ShowScrollButtons">
        <ion-fab-button (click)="ScrollToTop()" [disabled]="DisableScrollToTop">
            <ion-icon src="./assets/icons/to-top.svg"></ion-icon>
        </ion-fab-button>
        <ion-fab-button (click)="ScrollToBottom(false)" [disabled]="DisableScrollToBottom">
            <ion-icon src="./assets/icons/to-top.svg" class="to-bottom"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>

<ng-template #noLists>
    <app-page-add-new *ngIf="ListsInitialized; else notInit">{{'page_lists.add_new_hint'|translate}}</app-page-add-new>
</ng-template>

<ng-template #notInit>
    <app-page-empty>
        <div slot="image">
            <ion-img src="./assets/icons/hourglass.svg"></ion-img>
        </div>
        <div slot="text">
            <div [innerHTML]="'page_lists.loading'|translate"></div>
        </div>
    </app-page-empty>
</ng-template>
